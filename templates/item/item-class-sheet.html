<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    </div>
  </header>

  {{!-- Sheet Tab Navigation --}}
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="description">Description</a>
    <a class="item" data-tab="attributes">Attributes</a>
  </nav>

  {{!-- Sheet Body --}}
  <section class="sheet-body">

    {{!-- Attributes Tab --}}
    <div class="tab attributes" data-group="primary" data-tab="attributes">
      <div class="resource">
        <label class="resource-label">Kind</label>
        <input type="text" name="system.kind" value="{{system.kind}}" data-dtype="String"/>
      </div>

      <div class="resource">
        <label class="resource-label">Requirements</label>
        <input type="text" name="system.requirements" value="{{system.requirements}}" data-dtype="String"/>
      </div>

      <div class="resource">
        <label class="resource-label">Dice</label>
        <input type="text" name="system.dice" value="{{system.dice}}" data-dtype="String"/>
      </div>

      <div class="resource">
        <label class="resource-label">Effects</label>
        <input type="text" name="system.effects" value="{{system.effects}}" data-dtype="String"/>
      </div>

      <div class="resource">
        <label class="resource-label">Is this a Class Feature?</label>
	<input class="input-checkbox-cpt" name="system.isClassFeature" type="checkbox" {{checked system.isClassFeature}}>
      </div>

      <div class="resource">
        <label class="resource-label">Is this a Race Feature?</label>
	<input class="input-checkbox-cpt" name="system.isRaceFeature" type="checkbox" {{checked system.isRaceFeature}}>
      </div>
    </div>

    {{!-- Description Tab --}}
    <div class="tab" data-group="primary" data-tab="description">
      {{editor system.description target="system.description" rollData=rollData button=true owner=owner editable=editable}}
    </div>

  </section>

</form>
