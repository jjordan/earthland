<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    </div>
  </header>

  {{!-- Sheet Tab Navigation --}}
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="description">Description</a>
    <a class="item" data-tab="attributes">Attributes</a>
  </nav>

  {{!-- Sheet Body --}}
  <section class="sheet-body">

    {{!-- Attributes Tab --}}
    <div class="tab attributes" data-group="primary" data-tab="attributes">
      <div class="resource">
        <label class="resource-label">Craft</label>
        <input type="text" name="system.craft" value="{{system.craft}}" data-dtype="String"/>
      </div>

      <div class="resource">
        <label class="resource-label">Category</label>
        <input type="text" name="system.category" value="{{system.category}}" data-dtype="String"/>
      </div>

      <div class="resource">
        <label class="resource-label">Kind</label>
        <input type="text" name="system.kind" value="{{system.kind}}" data-dtype="String"/>
      </div>

      <div class="resource">
        <label class="resource-label">Formula</label>
        <input type="text" name="system.formula" value="{{system.formula}}" data-dtype="String"/>
      </div>

      <div class="resource">
        <label class="resource-label">complexity</label>
        <input type="number" name="system.complexity" value="{{system.complexity}}" data-dtype="Number"/>
      </div>

      <div>
        {{> "systems/earthland/templates/item/parts/physical-item.html"}}
      </div>

    </div>

    {{!-- Description Tab --}}
    {{> "systems/earthland/templates/item/parts/base.html"}}
  </section>
</form>
