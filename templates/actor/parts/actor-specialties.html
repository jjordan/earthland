<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Name</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create a Specialty" data-type="specialty"><i class="fas fa-plus"></i> Add a Specialty</a>
    </div>
  </li>
  {{#each specialties as |specialty id|}}
    <li class="item flexrow" data-item-id="{{specialty._id}}">
      <div class="item-name">
        <button title="Add to Dice-Pool" class="role rollable small-button" data-rolltype="actor" data-roll="{{formulaFromObject specialty.system.dice.value}}" data-label="{{specialty.name}}" data-kind="Specialty"><i class="fas fa-dice-d8"></i></button>
       <label class="resource-label rollable flexlarge align-left" data-rolltype="actor" data-roll="{{formulaFromObject specialty.system.dice.value}}" data-label="{{specialty.name}}" data-kind="Specialty">{{specialty.name}}</label>
      </div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Specialty"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Specialty"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
