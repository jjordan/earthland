<div class="attributes">
  <h3>Attributes</h3>
  {{#each system.attributes as |attribute key|}}
    <div class="attribute flexrow flex-group-center"><!--   -->
      <button title="Add to Dice-Pool" class="attribute rollable small-button" data-rolltype="actor" data-roll="{{formulaFromObject attribute.value}}" data-label="{{key}}" data-kind="Attribute"><i class="fas fa-dice-d20"></i></button>
      <label for="system.attributes.{{key}}.value" class="resource-label rollable flexlarge align-left" data-roll="{{formulaFromObject attribute.value}}" data-label="{{attribute.label}}" data-kind="Attribute">{{attribute.label}}</label>
      <div class="flex-col pr-0 flex-s-1">
        {{> "systems/earthland/templates/partials/dice/select.html"
          dice=attribute.value
          edit=true
          selectName=(concat 'system.attributes.' key)
        }}
      </div>
    </div>
  {{/each}}
</div>

<div class="attributes">
  <h3>Dice Pools</h3>
  <ol class="items-list">
    <li class="item flexrow items-header">
      <div class="item-name">Name</div>
      <div class="item-controls"></div>
    </li>
    {{#each dicepools as |dicepool id|}}
      <li class="item flexrow" data-item-id="{{dicepool._id}}">
        <div class="item-name">
          <button title="Reconstitute Dice-Pool" class="role poolable small-button" data-rolltype="actor" data-poolid="{{dicepool._id}}" data-label="{{dicepool.name}}" data-kind="Dicepool"><i class="fas fa-dice-d8"></i></button>
         <label class="resource-label poolable flexlarge align-left" data-rolltype="actor" data-poolid="{{dicepool._id}}" data-label="{{dicepool.name}}" data-kind="Dicepool">{{dicepool.name}}</label>
        </div>
        <div class="item-controls">
          <a class="item-control item-delete" title="Delete Dicepool"><i class="fas fa-trash"></i></a>
        </div>
      </li>
    {{/each}}
  </ol>
</div>
